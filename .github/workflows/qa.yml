on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: QA

jobs:
  nox:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        cms-version: ["4.1.2", "5.0.5"]
        exclude:
          - python-version: "3.9"
            cms-version: "5.0.5"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        run: pip install poetry

      - name: Pin cms version and install dependencies
        run: poetry add django-cms==${{ matrix.cms-version }}

      - name: Run nox
        run: poetry run nox
  release-please:
    runs-on: ubuntu-latest
    needs: nox
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.PAT }}
          release-type: python
